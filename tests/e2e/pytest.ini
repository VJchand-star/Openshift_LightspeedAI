[pytest]
addopts = --strict-markers
log_cli=false
filterwarnings = 
	ignore::DeprecationWarning
junit_logging=system-out
markers =
	any
	cluster
	rag
	response_evaluation
	model_evaluation
rp_endpoint = https://reportportal-smqe.apps.ocp-c1.prod.psi.redhat.com
rp_project = OLS
rp_log_batch_size: 100
rp_ignore_errors: True
retries: 0
rp_verify_ssl: True