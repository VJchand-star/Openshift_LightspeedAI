---
llm_providers:
  - name: p1
    url: "https://url1"
    credentials_path: tests/config/secret.txt
    models:
      - name: m1
        url: "https://murl1"
        credentials_path: tests/config/secret.txt
      - name: m2
        url: "https://murl2"
  - name: p2
    url: "https://url2"
    models:
      - name: m1
        url: "https://murl1"
      - name: m2
        url: "https://murl2"
ols_config:
  reference_content:
    product_docs_index_path: "tests/config"
    product_docs_index_id: product
  conversation_cache:
    type: memory
    memory:
      max_entries: 1000
  logging_config:
    logging_level: INFO
  default_provider: p1
  default_model: m1
  classifier_provider: p1
  classifier_model: m2
  summarizer_provider: p1
  summarizer_model: m1
  validator_provider: p1
  validator_model: m1
dev_config:
  disable_auth: true
