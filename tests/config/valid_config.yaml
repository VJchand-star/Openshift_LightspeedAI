---
llm_providers:
  p1:
    type: bam
    url: "https://url1"
    credentials_path: tests/config/secret.txt
    models:
      - name: m1
        url: "https://murl1"
        credentials_path: tests/config/secret.txt
        context_window_size: 200
        response_token_limit: 50
      - name: m2
        url: "https://murl2"
  p2:
    type: openai
    url: "https://url2"
    credentials_path: tests/config/secret.txt
    models:
      - name: m1
        url: "https://murl1"
      - name: m2
        url: "https://murl2"
ols_config:
  reference_content:
    product_docs_index_path: "tests/config"
    product_docs_index_id: product
    embeddings_model_path: "tests/config"
  conversation_cache:
    type: memory
    memory:
      max_entries: 1000
  logging_config:
    logging_level: INFO
  default_provider: p1
  default_model: m1
  classifier_provider: p1
  classifier_model: m2
  summarizer_provider: p1
  summarizer_model: m1
  validator_provider: p1
  validator_model: m1
  user_data_collection:
    transcripts_disabled: true
dev_config:
  disable_auth: true
  disable_tls: true
