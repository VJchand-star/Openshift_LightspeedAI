---
llm_providers:
  - name: p1
    url: "https://url1"
    credentials_path: tests/config/secret.txt
    models:
      - name: m1
        url: "https://murl1"
ols_config:
  reference_content:
    product_docs_index_path: "tests/config"
    product_docs_index_id: product
  conversation_cache:
    type: redis
    redis:
      host: "foobar.com"
      port: "1234"
      max_memory: 100MB
      max_memory_policy: "allkeys-lru"
      credentials:
        username_path: tests/config/redis_username.txt
        password_path: tests/config/redis_password.txt
  logging_config:
    logging_level: INFO
  default_provider: p1
  default_model: m1
dev_config:
  disable_auth: true
