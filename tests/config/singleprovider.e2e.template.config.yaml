---
llm_providers:
  - name: $PROVIDER
    credentials_path: $PROVIDER_KEY_PATH
    models:
      - name: $MODEL
ols_config:
  reference_content:
    product_docs_index_path: $RAG_INDEX_DIR
    product_docs_index_id: product
  conversation_cache:
    type: memory
    memory:
      max_entries: 1000
  logger_config:
    default_level: INFO
  default_provider: $PROVIDER
  default_model: $MODEL
dev_config:
  llm_temperature_override: 0
  disable_auth: true
